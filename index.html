<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

</body>
<script>
    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Rodolfo', number: '(19) 94343-3434' },
        { name: 'Paulo', number: '(12) 93443-3434' },
        { name: 'Aline', number: '(11) 94344-3434' },
        { name: 'Maria', number: '(14) 94343-3334' },
    ]

    function search(){

        for( const contact of contacts)

        if(input.value.toLowerCase() === contact.name.toLowerCase()){
            p.innerHTML = " Contato Encontrado Nome: " + contact.name + 
            " tel: " + contact.number

            break
        } else {
            p.innerHTML = "Contato n√£o encontrado, tente novamente"
        }
    }
</script>
</html>
